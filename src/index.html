<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <title>Hello World!</title>
  </head>
  <body>

    <div id="app">
      <div class="titleBar">
        <div class="title">
          <div class="txt">软件平台工具</div>
          <div class="logo"><img src="" /></div>
        </div>

        <div class="windowTool">
          <div @click="minisize">
            <i class="iconfont iconminisize"></i>
          </div>
          <div v-if="isMaxSize" @click="restore">
            <i class="iconfont iconrestore"></i>
          </div>
          <div v-else @click="maxsize">
            <i class="iconfont iconmaxsize"></i>
          </div>
          <div @click="close" class="close">
            <i class="iconfont iconclose"></i>
          </div>
        </div>
      </div>
      <div class="content">
        <router-view />
      </div>
    </div>

    <div id="manutitle">
      <ul>
        <li><a href="#cmmandset"> 指令设置</a></li>
        <li><a href="#serialport"> 串口测试</a></li>
        <li><a href="#sppport"> SPP测试</a></li>
      </ul>
    </div>

    <div id="displayPage">
      <h1>This is SW Platform Tools!</h1>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
